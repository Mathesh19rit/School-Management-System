<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body background="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

<ul>
  <li><a href="{% url 'student_list' %}">Students</a></li>
  <li><a href="{% url 'course_list' %}">Courses</a></li>
  <li><a href="{% url 'enrollment_list' %}">Enrollments</a></li>
  <li><a href="{% url 'teacher_list' %}">Teachers</a></li>
  <li><a href="{% url 'grade_list' %}">Grades</a></li>
</ul>
<button>
  {% if user.is_authenticated %}
  <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  <a href="{% url 'login' %}">Login</a>
  {% endif %}
</button>

{% block content %}
{% endblock %}

</body>
</html>
